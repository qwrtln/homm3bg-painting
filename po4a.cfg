[po4a_langs]  <lang>
[po4a_paths] localizations/$master/$master.pot $lang:localizations/$master/$lang.po

[options] --addendum-charset=UTF-8 \
          --localized-charset=UTF-8 \
          --master-charset=UTF-8 \
          --master-language=en_US \
          --msgmerge-opt='--no-wrap' \
          --porefs=file \
          --wrap-po=newlines \
          --width=1000 \
          --keep 0 \
          -v

[po4a_alias:markdown] text opt:"--option markdown" opt:"--option yfm_keys=title"

