name: Publish localized site
on:
  push:
    branches:
      - main
env:
  PO4A_VERSION: "0.73"
  PO4A_GH_URL: https://github.com/mquinson/po4a/releases/download

jobs:
  localize:
    runs-on: ubuntu-latest
    outputs:
      deploy_key: ${{ steps.key.outputs.deploy_key }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: pl

    steps:
      - uses: actions/checkout@v4

      - name: Set site language
        run: |
          sed -i 's/language: en/language: ${{ matrix.language }}/' mkdocs.yml

      - name: Set localization language
        run: |
          sed -i 's/<lang>/${{ matrix.language }}/' po4a.cfg

      - name: Install po4a
        run: |
          sudo apt-get -q install -y po4a libsyntax-keyword-try-perl  # required as standalone po4a is missing some deps
          wget --quiet ${{ env.PO4A_GH_URL }}/v${{ env.PO4A_VERSION }}/po4a-${{ env.PO4A_VERSION}}.tar.gz  # sadly the version from apt isn't working
          export PO4A_DIR="po4a-${{ env.PO4A_VERSION }}"
          tar -xf ${PO4A_DIR}.tar.gz

      - name: Generate ${{ matrix.language }} translations
        run: |
          export PO4A_DIR="po4a-${{ env.PO4A_VERSION }}"
          export PERL5LIB="${PO4A_DIR}/lib:${PERL5LIB}"
          ./${PO4A_DIR}/po4a --no-update po4a.cfg
          rm -rf ${PO4A_DIR}
          rm  ${PO4A_DIR}.tar.gz

      - name: Replace files with localized ones
        run: |
          for file in $(find docs/ -name "*${{ matrix.language }}.md"); do
            echo "Moving file: $file -> ${file::-5}md"
            mv "$file" "${file::-5}md"
          done

      - name: Set CNAME for ${{ matrix.language }}
        run: |
          echo "${{ matrix.language }}.$(cat docs/CNAME)" > docs/CNAME

      - name: Push ${{ matrix.language }} site
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY_PL }}
          external_repository: qwrtln/homm3bg-painting.${{ matrix.language }} 
          full_commit_message: ${{ github.event.head_commit.message }}
          publish_branch: main
          publish_dir: ./

      - name: Push .github dir
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY_PL }}
          external_repository: qwrtln/homm3bg-painting.${{ matrix.language }} 
          full_commit_message: "Include .github dir"
          publish_branch: main
          publish_dir: .github

